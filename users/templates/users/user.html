{% extends 'layouts/base_layout.html' %}

{% block title %}Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h1 class="card-title">Account Details</h1>
                    <h2 class="h5 card-subtitle mb-2 text-muted">Welcome, {{ request.user.first_name }}</h2>
                    <div class="card-text mb-4">
                        <p>Here you can manage your account settings and preferences.</p>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'users:logout' %}" class="btn btn-danger">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
