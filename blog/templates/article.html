{% extends 'layouts/main_layout.html' %}

{% block title %}{{article.title}}{% endblock %}

{% block content %}
    <h1>{{article.title}}</h1>
    <h2>{{article.subtitle}}</h2>
    <div>By {{article.author.name}} {{article.published_at}}</div>
    <div class="mt-4">{{article.body}}</div>
{% endblock %}
