{% extends 'layouts/base_layout.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
    <h1>Welcome</h1>
    <p>Welcome to my new blog, I made it using Python and Django.</p>
    <h2>Latest Articles</h2>
    <ul>
        {% for article in articles %}
            <li>
                {{ article.title }}
                <a href="{% url 'article' article_id=article.id %}" class="btn btn-primary" role="button">Read more</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
